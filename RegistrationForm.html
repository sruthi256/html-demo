<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Coforge</title>
    <link rel="stylesheet" href="/Style/form.css">
</head>
<body>
    <div id="head">
        <h1>Coforge Technologies</h1>
    </div>
    <div class="container">
        <h2>Registration form</form></h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstname">First Name :</label>
                <input type="text"
                    name="firstname" 
                    id="firstname"
                    placeholder="Enter First Name"
                    pattern="[A-za-z]+"
                    title="First name should only contain letters"
                    required
                    autofocus>

            </div>
            <div class="form-group">
                <label for="lastname">Last Name :</label>
                <input type="text"
                    name="lastname" 
                    id="lastname"
                    placeholder="Enter Last Name"
                    pattern="[A-za-z]+"
                    title="Last name should only contain letters"
                    required>
        
            </div>

            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email"
                    name="email" 
                    id="email"
                    placeholder="Enter email Id"
                    required>
        
            </div>

            <div class="form-group">
                <label for="lastname">Phone Number:</label>
                <input type="tel"
                    name="Phone" 
                    id="Phone"
                    placeholder="Enter Phone Number"
                    pattern="[0-9]{10}"
                    title="Phone Number should contain 10 digits"
                    required>
        
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"
                    name="password" 
                    id="password"
                    placeholder="Enter password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-z]).{8,14}"
                    required
                    title="Must contain at least one number and 
                    one uppercase and lowercase letter, and at 
                    least 8 or max 14 characters">
              <!-- (?=.*[a-z]) - At least one lowercase letter(a - z).
                  (?=.*\d) - At least one Numeric Digit (0-9)
                  (?=.*[A-Z]) - - At least one Upper case letter(A - Z).
                  -->
        
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <!-- Skills Checkbox -->
            <div class="form-group">
                <label>Skills:</label>
                <label><input type="checkbox" name="skills" value="Java"> Java</label>
                <label><input type="checkbox" name="skills" value="Python"> Python</label>
                <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="skills" value="SQL"> SQL</label>

            </div>
              <!-- Department Dropdown List -->
              <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Operations">Operations</option>
                    <option value="Technical">Technical</option>
                    <option value="Travel">Travel</option>
                </select>
            </div>

             <!-- Address Textarea -->
             <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" 
                name="address" 
                rows="10" 
                required 
                minlength="10" 
                maxlength="200" 
                title="Address should be between 10 to 200 characters long.">
              </textarea>
            </div>
            <!-- HtMl 5 form controls -->
             <!--Date-->
             <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required title="Select ur date of birth">
             </div>
              <!--Month-->
              <div class="form-group">
                <label for="start_month">Preffered start month :</label>
                <input type="month" id="month" required title="start_month">
             </div>

              <!--week-->
              <div class="form-group">
                <label for="week">Preffered start week:</label>
                <input type="week" id="week" required title="week">
             </div>

             <!-- Time -->
            <div class="form-group">
                <label for="interview_time">Preferred Interview Time:</label>
                <input type="time" id="interview_time" name="interview_time">
            </div>

            <!-- Color Picker -->
            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color">
            </div>

            <!-- Range Slider -->
            <div class="form-group">
                <label for="experience">Years of Experience:</label>
                <input type="range" id="experience" name="experience" min="0" max="40" step="1" value="0" required>
                <output id="experienceOutput">0</output> years
            </div>

            <div class="form-group">
                <label for="website">Personal Website:</label>
                <input type="url" id="website" name="website">
            </div>

            <!-- Search -->
            <div class="form-group">
                <label for="search">Search:</label>
                <input type="search" id="search" name="search">
            </div>

            <!-- Upload Resume -->
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <!-- action buttons-->
             <div class="form-group">
                <button type="submit">Submit</button>
                <br>
                <button type="reset">reset</button>
             </div>

        </form>
        <script>
            const experienceInput = document.getElementById('experience');
            const experienceOutput = document.getElementById('experienceOutput');
    
            experienceInput.addEventListener('input', function() {
                experienceOutput.value = experienceInput.value;
            });
        </script>
    </div>
    
    
</body>
</html>
